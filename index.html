<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GitHub Repository Finder by Programming Language">
    <meta name="keywords" content="GitHub, repositories, programming languages, finder">
    <title>GitHub Repo Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Your app content will go here -->
    <div class="container">
        <div class="title-container">
            <div class="black-box"></div>
            <h3>GitHub Repository Finder</h3>
        </div>
        <select name="languageInput" id="languageInput" placeholder="Select a Language">
            <option value="" id="languageInput">Select a Language</option>
        </select>
        <div id="results">
            <p class="results-text">Please select a language</p>
        </div>
        <button id="searchButton">Refresh</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
